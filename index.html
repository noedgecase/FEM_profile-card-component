<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./style/style.css">
  </head>

  <body>

    <div id="card" class="">

      <img id="pattern-card" src="./images/bg-pattern-card.svg" alt=""  >

      <img id="victor" src="./images/image-victor.jpg" alt="">

      <div class="info">
        <h3>Victor Crest <b>26</b></h3>
        <h4>London</h4>
      </div>

      <hr>

      <section id="stats">
        <div id="followers" class="property">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div id="likes" class="property">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div id="photos" class="property">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </section>

    </div>

    <img id="pattern-bottom" src="./images/bg-pattern-bottom.svg" alt="">
    <img id="pattern-top" src="./images/bg-pattern-top.svg" alt="">
  </body>
</html>
